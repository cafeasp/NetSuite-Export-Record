<!DOCTYPE html>
<html lang="en">

<head>
    <title>CafeAsp NetSuite Export Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="custom.css">
</head>

<body>
    <div id="container" class="text-center">
        <div class="pt-1"></div>

        <button id="cafeaspview" class="btn btn-info justify-content-center px-4 py-3 shadow-sm rounded">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                class="bi bi-file-earmark-arrow-down mb-1" viewBox="0 0 16 16">
                <path
                    d="M8 5a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 .708-.708L7.5 11.293V5.5A.5.5 0 0 1 8 5z" />
                <path
                    d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zM13 5H9.5a.5.5 0 0 1-.5-.5V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V5z" />
            </svg>
            Export
        </button>



        <div id="spinner" class="pt-3 text-center" style="display:none">
            <div class="spinner-border text-success" role="status"></div>
            <div class="mt-2">Working...</div>
        </div>
        <p id="errorMessage" class="pt-5"></p>
    </div>
    <script src="js/popup.js"></script>
    <script src="js/xml2json.min.js"></script>
</body>

</html>
